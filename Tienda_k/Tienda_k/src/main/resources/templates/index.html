<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <html>
        <head th:replace = "~{layout/plantilla :: head}">

        </head>
        <body>
            <header th:replace="~{layout/plantilla :: header}"/>

            <div class="container">
                <h2>[[#{index.nuestrosArticulos}]]</h2>
                <div class="row row-cols-3">
                    <div class="card" th:each="articulo : ${articulos}">
                        <div class="card-body">
                            <figure>
                                <img th:src="${articulo.imagen}" height="200"/>
                            </figure>
                            <h5 class="card-title">[[${articulo.descripcion}]]</h5>
                            <h6 class="card-subtitle mb-2 text-muted text-end">[[${articulo.precio}]]</h6>
                            <a class="card-link" th:href="@{/carrito/comprar/} + ${articulo.idArticulo}">Comprar</a>
                            <p class="card-text">
                                [[${articulo.detalle}]]</p>
                        </div>
                    </div>  
                </div>
            </div>

            <footer th:replace="~{layout/plantilla :: footer}"/>
        </body>
    </html>
