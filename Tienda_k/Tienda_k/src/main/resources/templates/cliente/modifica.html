<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <html>
        <head th:replace = "~{layout/plantilla :: head}">
        </head>
        <body>
            <header th:replace="~{layout/plantilla :: header}"/>   

            <h2>Datos de Cliente</h2>
            <hr>
            <a th:href="@{/cliente/listado}" >Regresar</a>
            <hr>
            <form th:action="@{/cliente/guardar}" method="post" th:object="${cliente}">
                <input type="hidden" name="idCliente" th:field="*{idCliente}">
                <label>Nombre</label>
                <input type="text" name="nombre" th:field="*{nombre}" required="true"/>

                <br>
                <label>Apellidos</label>
                <input type="text" name="apellidos" th:field="*{apellidos}" required="true"/>
                <br>


                <label>Correo</label>
                <input type="email" name="correo" th:field="*{correo}" required="true"/>
                <br>


                <label>Telefono</label>
                <input type="tel" name="telefono" th:field="*{telefono}"/>
                
                <br>
                <hr>
                <input type="submit" value="Enviar" />
            </form>
            <footer th:replace="~{layout/plantilla :: footer}"/>

        </body>
    </html>
